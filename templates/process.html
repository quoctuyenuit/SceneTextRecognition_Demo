<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
     <link rel="stylesheet" href="/static/css/home.css">
     <script src="/static/js/home.js"></script>
     <title>Scene Text Recognition Demo</title>
</head>

<style>
     body {
       background-image: url('/static/images/cover_bg_5.jpg');
       height: 100vh;
     }
</style>

<body>
     <div class="container" id="process-container">
          <div class="container-right">
               <div class="main-menu">
                   {%for block in blocks%}
                    <div class="box"><p style="margin: 0px;">{{block}}</p></div>
                    {%endfor%}
               </div>
          </div>

          <div class="container-left">
               <img id="img-process" src="{{img}}"  class="input-image"> 
          </div>

          <div  class="button-container">


               <div style="float: left; position: relative; width: 47%; height: 100%; background-color: red;">
                    <form action="/reset" method="POST" style="height: 100%;">
                         <button class="button-reset" style="width: 100%; height: 100%; margin: 0;">Reset</button>
                    </form>
               </div>

               <div style="float: right; position: relative; width: 47%; height: 100%; background-color: green;">
                    <form action="/upload-image" method="POST" enctype="multipart/form-data" style="width: 100%; height: 100%;">
                         <label for="file" class="custom-file-upload" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;"> 
                              <i class="fa fa-cloud-upload"></i> New file
                         </label>
                         <input id="file" name='file' style="display: none;" type="file" accept=".png, .jpg, .jpeg" onchange="this.form.submit()"/>
                    </form>
               </div>
          </div>
     </div>

     <!-- Optional JavaScript -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
          integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
     </script>
</body>
</html>
