<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
     <link rel="stylesheet" href="/static/css/home.css">
     <script src="/static/js/home.js"></script>
     <title>Scene Text Recognition Demo</title>
</head>

<style>
     body {
       background-image: url('/static/images/cover_bg_5.jpg');
       height: 100vh;
     }
</style>

<body>
     <div class="container"  id="input-container">
          <form action="/upload-image" method="POST" enctype="multipart/form-data">
               <div class="dropzone center-all">
                    <p class="dropzone-text">Tải hình ảnh cần xử lý</p>
                    <input type="file" name="file" class="input-file" accept=".png, .jpg, .jpeg" onchange="this.form.submit()"/>
               </div>
          </form>
     </div>

     <!-- Optional JavaScript -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
          integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
     </script>
</body>
</html>
